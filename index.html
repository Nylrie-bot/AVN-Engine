<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f4f4f4;
  color:#222;
}

/* SPLASH */
#splash{
  position:fixed; inset:0;
  background:#ffcc33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  z-index:999;
}

/* HEADER */
.header{
  background:#ffcc33;
  padding:14px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

/* CONTENT */
.container{
  padding:15px;
  padding-bottom:60px;
}

/* INPUT */
input, select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
}

/* CARD */
.item{
  display:flex;
  gap:12px;
  background:#fff;
  padding:12px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  cursor:pointer;
}
.thumb{
  width:70px;
  height:95px;
  border-radius:10px;
  background-size:cover;
  background-position:center;
}
.item-title{font-weight:bold}
.preview{font-size:13px;opacity:.8}
.genre{font-size:12px;opacity:.6}

/* FAVORITE */
.fav{
  font-size:18px;
  float:right;
}

/* EMPTY */
#empty{
  text-align:center;
  opacity:.6;
  margin-top:30px;
}

/* OVERLAY + SHEET */
.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}
.overlay.show{display:block}

.sheet{
  position:fixed;
  left:0; right:0;
  bottom:-100%;
  background:#fff;
  border-radius:20px 20px 0 0;
  padding:20px;
  transition:.3s;
}
.sheet.show{bottom:0}

.sheet a{
  display:block;
  margin-top:15px;
  padding:12px;
  background:#ffcc33;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  color:#000;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="splash">VN Search</div>
<div class="header">Visual Novel Search</div>

<div class="container">
  <input id="q" placeholder="Cari judul, genre, kata kunci..." oninput="searchVN()">
  <select id="tagFilter" onchange="searchVN()">
    <option value="">Semua Genre</option>
  </select>

  <div id="results"></div>
  <div id="empty" style="display:none">Tidak ada hasil</div>
</div>

<div class="overlay" onclick="closeSheet()"></div>

<div class="sheet" id="sheet">
  <h3 id="sheetTitle"></h3>
  <div id="sheetGenre" class="genre"></div>
  <p id="sheetSum"></p>
  <span class="fav" onclick="toggleFav()">❤️</span>
