<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f4f4f4;
  color:#222;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#ffcc33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  z-index:999;
}

/* HEADER */
.header{
  background:#ffcc33;
  padding:14px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

/* CONTENT */
.container{
  padding:15px;
  padding-bottom:40px;
}

/* INPUT */
input, select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}

/* RESULT CARD */
.item{
  display:flex;
  gap:12px;
  background:#fff;
  padding:12px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.thumb{
  width:70px;
  height:95px;
  border-radius:10px;
  background-size:cover;
  background-position:center;
  flex-shrink:0;
}

.item-title{
  font-weight:bold;
  margin-bottom:4px;
}

.preview{
  font-size:13px;
  opacity:.8;
  margin-bottom:6px;
}

.genre{
  font-size:12px;
  opacity:.6;
}

.open{
  display:inline-block;
  margin-top:6px;
  font-size:13px;
  color:#e6a700;
  text-decoration:none;
  font-weight:bold;
}

/* EMPTY */
#empty{
  text-align:center;
  opacity:.6;
  margin-top:30px;
}
</style>
</head>

<body>

<div id="splash">VN Search</div>

<div class="header">Visual Novel Search</div>

<div class="container">
  <input id="q" placeholder="Cari judul, genre, atau kata kunci..." oninput="searchVN()">

  <select id="tagFilter" onchange="searchVN()">
    <option value="">Semua Genre</option>
  </select>

  <div id="results"></div>
  <div id="empty" style="display:none">Tidak ada hasil ditemukan</div>
</div>

<script>
let posts = [];

function loadFeed(d){
  posts = d.feed.entry || [];
  loadTags();
  document.getElementById("splash").remove();
}

function loadTags(){
  const set = new Set();
  posts.forEach(p => (p.category||[]).forEach(c => set.add(c.term)));
  const sel = document.getElementById("tagFilter");
  sel.innerHTML = '<option value="">Semua Genre</option>';
  [...set].sort().forEach(t => {
    sel.innerHTML += `<option>${t}</option>`;
  });
}

function getThumb(p){
  return p.media$thumbnail?.url ||
    p.content?.$t.match(/img[^>]+src="([^"]+)"/)?.[1] ||
    "https://via.placeholder.com/150";
}

function searchVN(){
  const key = q.value.toLowerCase();
  const tag = tagFilter.value.toLowerCase();
  const res = results;
  const empty = document.getElementById("empty");
  res.innerHTML = "";
  let found = 0;

  posts.forEach(p => {
    const title = p.title.$t;
    const sum = p.summary?.$t || "";
    const cats = (p.category||[]).map(x=>x.term);
    const text = (title + sum + cats.join(" ")).toLowerCase();

    if(
      (!key || text.includes(key)) &&
      (!tag || cats.map(c=>c.toLowerCase()).includes(tag))
    ){
      found++;
      const link = p.link.find(l=>l.rel==="alternate").href;

      res.innerHTML += `
        <div class="item">
          <div class="thumb" style="background-image:url('${getThumb(p)}')"></div>
          <div>
            <div class="item-title">${title}</div>
            <div class="preview">${sum.slice(0,110)}...</div>
            <div class="genre">${cats.join(", ")}</div>
            <a class="open" href="${link}" target="_blank">Buka VN â†’</a>
          </div>
        </div>
      `;
    }
  });

  empty.style.display = found ? "none" : "block";
}
</script>

<script src="https://angkringanvisualnovel.blogspot.com/feeds/posts/default?alt=json&callback=loadFeed"></script>

</body>
</html>
