<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --primary: #d8a100;
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #222;
  --muted: #666;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Header */
header {
  background: var(--primary);
  color: white;
  padding: 18px;
  font-size: 20px;
  font-weight: 600;
  text-align: center;
}

/* Layout */
.container {
  padding: 16px;
}

/* Search */
.search-box {
  background: var(--card);
  padding: 14px;
  border-radius: 14px;
  margin-top: -28px;
  box-shadow: 0 6px 14px rgba(0,0,0,.1);
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid var(--primary);
  outline: none;
}

/* Status */
#status {
  margin: 14px 4px;
  font-size: 14px;
  color: var(--muted);
}

/* Card result */
.item {
  background: var(--card);
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
  transition: transform .15s ease, box-shadow .15s ease;
}

.item:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,.12);
}

.item a {
  color: var(--text);
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  display: block;
  margin-bottom: 6px;
}

.preview {
  font-size: 14px;
  color: var(--muted);
  line-height: 1.4;
}

/* Highlight */
mark {
  background: #fff1b8;
  padding: 0 3px;
  border-radius: 4px;
}
</style>
</head>

<body>

<header>
  Angkringan VN Search
</header>

<div class="container">

  <div class="search-box">
    <input id="q" placeholder="Cari judul atau kata kunci VN..." oninput="searchVN()">
  </div>

  <div id="status">Memuat data...</div>
  <div id="results"></div>

</div>

<script>
let posts = [];

function loadFeed(data) {
  posts = data.feed.entry || [];
  document.getElementById("status").innerText =
    "Data siap (" + posts.length + " post)";
}

function highlight(text, key) {
  const reg = new RegExp(`(${key})`, "gi");
  return text.replace(reg, "<mark>$1</mark>");
}

function searchVN() {
  const key = document.getElementById("q").value.toLowerCase();
  const res = document.getElementById("results");
  res.innerHTML = "";

  if (!key || posts.length === 0) return;

  let found = 0;

  posts.forEach(p => {
    const title = p.title.$t;
    const summary = p.summary ? p.summary.$t : "";
    const tLower = title.toLowerCase();
    const sLower = summary.toLowerCase();

    if (tLower.includes(key) || sLower.includes(key)) {
      const link = p.link.find(l => l.rel === "alternate").href;

      res.innerHTML += `
        <div class="item">
          <a href="${link}">
            ${highlight(title, key)}
          </a>
          <div class="preview">
            ${highlight(summary.substring(0, 120), key)}...
          </div>
        </div>
      `;
      found++;
    }
  });

  document.getElementById("status").innerText =
    found ? `Ditemukan ${found} hasil` : "Tidak ada hasil";
}
</script>

<script src="https://angkringanvisualnovel.blogspot.com/feeds/posts/default?alt=json&max-results=150&callback=loadFeed"></script>

</body>
</html>
