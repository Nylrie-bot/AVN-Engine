<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: sans-serif;
  padding: 15px;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: 2px solid #d8a100;
  border-radius: 6px;
}

#status {
  margin-top: 8px;
  color: #777;
}

.item {
  margin: 12px 0;
}

a {
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<h2>Search Angkringan Visual Novel</h2>

<input id="q" placeholder="Cari judul atau kata kunci VN..." oninput="searchVN()">

<div id="status">Memuat data...</div>
<div id="results"></div>

<script>
let posts = [];

function loadFeed(data) {
  posts = data.feed.entry || [];
  document.getElementById("status").innerText =
    "Data siap (" + posts.length + " post)";
}

function searchVN() {
  const key = document.getElementById("q").value.toLowerCase();
  const res = document.getElementById("results");
  res.innerHTML = "";

  if (!key || posts.length === 0) return;

  let found = 0;

  posts.forEach(p => {
    const title = p.title.$t.toLowerCase();
    const summary = (p.summary ? p.summary.$t : "").toLowerCase();

    if (title.includes(key) || summary.includes(key)) {
      const link = p.link.find(l => l.rel === "alternate").href;
      res.innerHTML += `
        <div class="item">
          <a href="${link}">${p.title.$t}</a>
        </div>`;
      found++;
    }
  });

  document.getElementById("status").innerText =
    found ? `Ditemukan ${found} hasil` : "Tidak ada hasil";
}
</script>

<script src="https://angkringanvisualnovel.blogspot.com/feeds/posts/default?alt=json&max-results=150&callback=loadFeed"></script>

</body>
</html>
