 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f4f4f4;
  color:#222;
}

/* SPLASH */
#splash{
  position:fixed; inset:0;
  background:#ffcc33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  z-index:999;
}

/* HEADER */
.header{
  background:#ffcc33;
  padding:14px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

/* CONTENT */
.container{
  padding:15px;
  padding-bottom:60px;
}

/* INPUT */
input, select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
}

/* CARD */
.item{
  display:flex;
  gap:12px;
  background:#fff;
  padding:12px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  cursor:pointer;
}
.thumb{
  width:70px;
  height:95px;
  border-radius:10px;
  background-size:cover;
  background-position:center;
}
.item-title{font-weight:bold}
.preview{font-size:13px;opacity:.8}
.genre{font-size:12px;opacity:.6}

/* FAVORITE */
.fav{
  font-size:18px;
  float:right;
}

/* EMPTY */
#empty{
  text-align:center;
  opacity:.6;
  margin-top:30px;
}

/* OVERLAY + SHEET */
.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}
.overlay.show{display:block}

.sheet{
  position:fixed;
  left:0; right:0;
  bottom:-100%;
  background:#fff;
  border-radius:20px 20px 0 0;
  padding:20px;
  transition:.3s;
}
.sheet.show{bottom:0}

.sheet a{
  display:block;
  margin-top:15px;
  padding:12px;
  background:#ffcc33;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  color:#000;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="splash">VN Search</div>
<div class="header">Visual Novel Search</div>

<div class="container">
  <input id="q" placeholder="Cari judul, genre, kata kunci..." oninput="searchVN()">
  <select id="tagFilter" onchange="searchVN()">
    <option value="">Semua Genre</option>
  </select>

  <div id="results"></div>
  <div id="empty" style="display:none">Tidak ada hasil</div>
</div>

<div class="overlay" onclick="closeSheet()"></div>

<div class="sheet" id="sheet">
  <h3 id="sheetTitle"></h3>
  <div id="sheetGenre" class="genre"></div>
  <p id="sheetSum"></p>
  <span class="fav" onclick="toggleFav()">‚ù§Ô∏è</span>
  <a id="sheetLink" target="_blank">Buka VN</a>
</div>

<script>
let posts=[], currentLink="";
let favs = JSON.parse(localStorage.getItem("favs")||"[]");

function loadFeed(d){
  posts = d.feed.entry || [];
  loadTags();
  document.getElementById("splash").remove();
}

function loadTags(){
  const set=new Set();
  posts.forEach(p=>(p.category||[]).forEach(c=>set.add(c.term)));
  tagFilter.innerHTML='<option value="">Semua Genre</option>';
  [...set].sort().forEach(t=>tagFilter.innerHTML+=`<option>${t}</option>`);
}

function getThumb(p){
  return p.media$thumbnail?.url ||
    p.content?.$t.match(/img[^>]+src="([^"]+)"/)?.[1] ||
    "https://via.placeholder.com/150";
}

function searchVN(){
  const key=q.value.toLowerCase();
  const tag=tagFilter.value.toLowerCase();
  results.innerHTML="";
  let found=0;

  posts.forEach(p=>{
    const title=p.title.$t;
    const sum=p.summary?.$t||"";
    const cats=(p.category||[]).map(x=>x.term);
    const text=(title+sum+cats.join(" ")).toLowerCase();

    if((!key||text.includes(key)) && (!tag||cats.map(c=>c.toLowerCase()).includes(tag))){
      found++;
      const link=p.link.find(l=>l.rel==="alternate").href;
      results.innerHTML+=`
        <div class="item" onclick='openSheet(${JSON.stringify(title)},${JSON.stringify(sum)},${JSON.stringify(cats)}, "${link}")'>
          <div class="thumb" style="background-image:url('${getThumb(p)}')"></div>
          <div>
            <div class="item-title">${title}</div>
            <div class="preview">${sum.slice(0,90)}...</div>
            <div class="genre">${cats.join(", ")}</div>
          </div>
        </div>`;
    }
  });

  empty.style.display = found?"none":"block";
}

function openSheet(t,s,c,l){
  sheetTitle.innerText=t;
  sheetSum.innerText=s;
  sheetGenre.innerText=c.join(", ");
  sheetLink.href=l;
  currentLink=l;
  updateFavIcon();
  sheet.classList.add("show");
  document.querySelector(".overlay").classList.add("show");
}

function closeSheet(){
  sheet.classList.remove("show");
  document.querySelector(".overlay").classList.remove("show");
}

function toggleFav(){
  if(favs.includes(currentLink))
    favs=favs.filter(x=>x!==currentLink);
  else
    favs.push(currentLink);

  localStorage.setItem("favs",JSON.stringify(favs));
  updateFavIcon();
}

function updateFavIcon(){
  document.querySelector(".fav").innerText = favs.includes(currentLink)?"‚ù§Ô∏è":"ü§ç";
}
</script>

<script src="https://angkringanvisualnovel.blogspot.com/feeds/posts/default?alt=json&callback=loadFeed"></script>

</body>
</html>
