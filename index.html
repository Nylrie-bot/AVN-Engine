<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f5f5f5;
}
#splash{
  position:fixed; inset:0;
  background:#ffcc33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  z-index:999;
}
.nav{
  padding:12px;
  background:#ffcc33;
  text-align:center;
  font-weight:bold;
}
.container{
  padding:15px;
}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
.item{
  background:#fff;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.item-title{font-weight:bold}
.preview{font-size:13px;opacity:.8}
</style>
</head>

<body>

<div id="splash">VN Search</div>

<div class="nav">Visual Novel</div>

<div class="container">
  <input id="q" placeholder="Cari judul / kata kunci..." oninput="searchVN()">
  <select id="tagFilter" onchange="searchVN()">
    <option value="">Semua Genre</option>
  </select>
  <div id="results"></div>
</div>

<script>
let posts = [];

function loadFeed(d){
  posts = d.feed.entry || [];
  loadTags();
  document.getElementById("splash").remove();
}

function loadTags(){
  const set = new Set();
  posts.forEach(p => (p.category||[]).forEach(c => set.add(c.term)));
  const sel = document.getElementById("tagFilter");
  sel.innerHTML = '<option value="">Semua Genre</option>';
  [...set].sort().forEach(t => {
    sel.innerHTML += `<option>${t}</option>`;
  });
}

function searchVN(){
  const key = document.getElementById("q").value.toLowerCase();
  const tag = document.getElementById("tagFilter").value;
  const res = document.getElementById("results");
  res.innerHTML = "";

  posts.forEach(p => {
    const title = p.title.$t;
    const sum = p.summary?.$t || "";
    const cats = (p.category||[]).map(x=>x.term);

    if(
      (!key || (title+sum).toLowerCase().includes(key)) &&
      (!tag || cats.includes(tag))
    ){
      const link = p.link.find(l=>l.rel==="alternate").href;
      res.innerHTML += `
        <div class="item">
          <div class="item-title">${title}</div>
          <div class="preview">${sum.slice(0,100)}...</div>
          <a href="${link}" target="_blank">Buka</a>
        </div>
      `;
    }
  });
}
</script>

<script src="https://angkringanvisualnovel.blogspot.com/feeds/posts/default?alt=json&callback=loadFeed"></script>

</body>
</html>
