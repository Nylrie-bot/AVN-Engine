<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VN Search Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --primary: #d8a100;
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #222;
  --muted: #666;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #eee;
  --muted: #aaa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Header */
header {
  background: var(--primary);
  color: white;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  position: relative;
}

.toggle {
  position: absolute;
  right: 14px;
  top: 14px;
  cursor: pointer;
}

/* Layout */
.container { padding: 16px; }

.search-box {
  background: var(--card);
  padding: 14px;
  border-radius: 14px;
  margin-top: -28px;
  box-shadow: 0 6px 14px rgba(0,0,0,.1);
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid var(--primary);
  outline: none;
  background: transparent;
  color: var(--text);
}

/* Loading */
#loader {
  display: none;
  text-align: center;
  margin: 20px 0;
}

.spinner {
  width: 28px;
  height: 28px;
  border: 4px solid var(--muted);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Result card */
.item {
  display: flex;
  gap: 12px;
  background: var(--card);
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
  cursor: pointer;
}

.thumb {
  width: 80px;
  height: 110px;
  flex-shrink: 0;
  border-radius: 10px;
  background-size: cover;
  background-position: center;
  background-color: #ccc;
}

.item-body {
  flex: 1;
}

.item-title {
  font-weight: 600;
  margin-bottom: 6px;
}

.preview {
  font-size: 14px;
  color: var(--muted);
}

mark {
  background: #fff1b8;
  padding: 0 3px;
  border-radius: 4px;
}

/* Bottom sheet */
#sheet {
  position: fixed;
  left: 0;
  right: 0;
  bottom: -100%;
  background: var(--card);
  border-radius: 18px 18px 0 0;
  padding: 18px;
  box-shadow: 0 -8px 20px rgba(0,0,0,.3);
  transition: bottom .3s ease;
  max-height: 80%;
  overflow-y: auto;
}

#sheet.show { bottom: 0; }

.close {
  text-align: right;
  font-size: 14px;
  cursor: pointer;
  color: var(--muted);
}
</style>
</head>

<body>

<header>
  Angkringan VN Search
  <div class="toggle" onclick="toggleDark()">ðŸŒ™</div>
</header>

<div class="container">
  <div class="search-box">
    <input id="q" placeholder="Cari judul atau kata kunci VN..." oninput="searchVN()">
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="results"></div>
</div>

<!-- Bottom Sheet -->
<div id="sheet">
  <div class="close" onclick="closeSheet()">Tutup âœ•</div>
  <h3 id="sheetTitle"></h3>
  <p id="sheetContent"></p>
  <a id="sheetLink" target="_blank">Buka halaman VN</a>
</div>

<script>
let posts = [];

function toggleDark() {
  document.body.classList.toggle("dark");
}

function loadFeed(data) {
  posts = data.feed.entry || [];
  loader.style.display = "none";
}

function highlight(text, key) {
  return text.replace(new RegExp(`(${key})`, "gi"), "<mark>$1</mark>");
}

function getThumbnail(p) {
  if (p.media$thumbnail) {
    return p.media$thumbnail.url.replace("s72-c", "s300");
  }
  const match = (p.summary?.$t || "").match(/<img.*?src="(.*?)"/);
  if (match) return match[1];
  return "https://via.placeholder.com/300x420?text=No+Image";
}

function searchVN() {
  const key = q.value.toLowerCase();
  results.innerHTML = "";
  if (!key || posts.length === 0) return;

  posts.forEach(p => {
    const title = p.title.$t;
    const summary = p.summary ? p.summary.$t : "";
    if (title.toLowerCase().includes(key) || summary.toLowerCase().includes(key)) {
      const thumb = getThumbnail(p);
      const link = p.link.find(l => l.rel === "alternate").href;

      results.innerHTML += `
        <div class="item" onclick="openSheet('${encodeURIComponent(title)}','${encodeURIComponent(summary)}','${link}')">
          <div class="thumb" style="background-image:url('${thumb}')"></div>
          <div class="item-body">
            <div class="item-title">${highlight(title, key)}</div>
            <div class="preview">${highlight(summary.slice(0,100), key)}...</div>
          </div>
        </div>`;
    }
  });
}

function openSheet(title, content, link) {
  sheetTitle.innerText = decodeURIComponent(title);
  sheetContent.innerText = decodeURIComponent(content);
  sheetLink.href = link;
  sheet.classList.add("show");
}

function closeSheet() {
  sheet.classList.remove("show");
}

loader.style.display = "block";
</script>

<script src="https://angkringanvisualnovel.blogspot.com/feeds/posts/default?alt=json&max-results=150&callback=loadFeed"></script>

</body>
</html>
